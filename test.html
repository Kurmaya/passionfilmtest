   <script>
   const swiper = new Swiper('.swiper', {
  // Default parameters
  slidesPerView: 1,
  spaceBetween: 10,
  centeredSlides: true,
  effect: "coverflow",
  grabCursor: true,
  rotate: 30 ,
  depth:200,
  modifier:9,
  loop: true,
  mousewheel: {
    invert: false,
  },

  // Responsive breakpoints
  breakpoints: {
    // when window width is >= 320px
    320: {
      slidesPerView: 1,
      spaceBetween: 20
    },
    // when window width is >= 480px
    480: {
      slidesPerView: 2,
      spaceBetween: 30
    },
    // when window width is >= 640px
    640: {
      slidesPerView: 3,
      spaceBetween: 40
    },
    1000: {
      slidesPerView: "auto",
      spaceBetween: 50,
      depth:300,
      modifier: 15
    }

  }
})
</script>
